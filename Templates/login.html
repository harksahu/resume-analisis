 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static' , filename='login.css' ) }}">
  <!------ Include the above in your HEAD tag ---------->

  <div class="sidenav">
           <div class="login-main-text">
             <img src="{{ url_for('static' , filename='/img/logo.png' ) }}" alt="Logo of resume analisis" width="30%">
              <h2>Application<br> Login Page</h2>
              <p>Login or register from here to save your data.</p>
           </div>
        </div>
        <div class="main">
           <div class="col-md-6 col-sm-12">
              <div class="login-form">
               <form action="/login" method="POST">
                    <div class="form-group">
                       <label>User Name</label>
                       <input type="text" class="form-control" placeholder="User Name" name="user" required>
                    </div>
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" placeholder="Password" name = "pass" required>
                    </div>
                    <button type="submit" class="btn btn-black">Login</button>
                    <button type="submit" class="btn btn-secondary">Register</button><br>
                   <h4 style="color: red">{{ msg }}</h4>
                 </form>
              </div>
           </div>
        </div>
